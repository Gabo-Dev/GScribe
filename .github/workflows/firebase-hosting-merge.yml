name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 1. Descarga tu c√≥digo

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Instala Node.js

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Instala pnpm

      - name: Install dependencies
        run: pnpm install # Instala React, Tailwind, etc.
      # ---------------------------

      - name: Build project
        run: pnpm run build # 2. Construye tu app (ahora pnpm existe)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0 # 3. Despliega
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GSCRIBE_C202A }}'
          channelId: live
          projectId: gscribe-c202a